version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: securepassword123
      MYSQL_DATABASE: healthcard_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: HealthCardAPI/Dockerfile
    ports:
      - "8080:8080"
    environment:
      ConnectionStrings__DefaultConnection: "Server=db;Database=healthcard_db;User=root;Password=securepassword123;"
      Jwt__Key: "ThisIsASecretKeyForJwtTokenGenerationYOUR_SECRET_KEY_HERE_MUST_BE_LONG"
      Jwt__Issuer: "HealthCardAuthServer"
      Jwt__Audience: "HealthCardAuthClient"
    depends_on:
      - db

  frontend:
    build: ./FrontendUI/healthcard-ui
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data:
